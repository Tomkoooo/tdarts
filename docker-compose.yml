services:
  web:
    image: ghcr.io/tomkoooo/tdarts:main
    container_name: tdarts
    restart: unless-stopped
    env_file:
      - .env.local
    ports:
      - "80:3000"
      - "8080:8080"
  watchtower:
    image: containrrr/watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/snap/docker/2932/.docker/config.json:/config.json
    command: --cleanup=true --interval 120 tdarts