name: Run Test Suites

on:
  push:
    branches:
      - main
      - 'v*' # Minden olyan branch, amely 'v'-vel kezd≈ëdik
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Jest test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install --f

      - name: Run tests
        run: npm run test